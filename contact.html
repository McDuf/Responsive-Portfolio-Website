  <main>     
  <form method="post" id="contact-form">
    <p>
      <label for="contact-email" class="standard-label">Email:</label>
      <input id="contact-email" type="email" required>
    </p>

    <p>
      <label for="contact-tel" class="standard-label"> Telephone:</label>
      <input id="contact-tel" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
    </p>

    <p>
      <label for="contact-message" class="standard-label">Message:</label>
    </p>
    <p>
      <textarea id="contact-message" required maxlength="500"></textarea>
    </p>
    <p>
      <button type="button" class="submit__button">Send</button>
      </p>
    </form>
